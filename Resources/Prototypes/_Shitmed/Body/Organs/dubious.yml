  suffix: Teleport
  components:
  - type: Sprite
    layers:
    - state: vent
  - type: RandomOrganEffects
    effects:
    - !type:RandomTeleport

- type: entity
  parent: OrganDubiousBase
  id: OrganDubiousSpiderEggs
  suffix: Spiders
  components:
  - type: Sprite
    layers:
    - state: spider
  - type: RandomOrganEffects
    minActivationTime: 120
    maxActivationTime: 360
    effects:
    - !type:SpawnEntity
      entity: EggSpiderFertilized

- type: entity
  parent: OrganDubiousBase
  id: OrganDubiousSlimeEggs
  suffix: Slimes
  components:
  - type: Sprite
    layers:
    - state: slime
  - type: RandomOrganEffects
    minActivationTime: 120
    maxActivationTime: 360
    effects:
    - !type:SpawnFriendly
      entity: MobAdultSlimesBlueAngry

