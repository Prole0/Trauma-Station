# Abductor glands
# chicken is best

- type: entity
  abstract: true
  id: OrganDubiousBase
  parent: [ OrganBaseHeart, OrganHumanMetabolizer, BaseMajorContraband ]
  name: mysterious gland
  description: Suspicious alien gland, replaces the heart.
  components:
  - type: Sprite
    sprite: _Shitmed/Mobs/Species/Misc/Dubious/organs.rsi
    layers:
    - state: health
  - type: AbductorOrgan

- type: entity
  parent: OrganDubiousBase
  id: OrganDubiousHealth
  suffix: Healing
  components:
  - type: Sprite
    layers:
    - state: health
  - type: OrganComponents
    onAdd:
    - type: PassiveDamage
      allowedStates:
      - Alive
      - Critical
      damageCap: 150
      damage:
        groups:
          Brute: -0.14
          Burn: -0.14
          Airloss: -0.14
          Toxin: -0.14
          Genetic: -0.14

- type: entity
  parent: OrganDubiousBase
  id: OrganDubiousAA
  suffix: All Access
  components:
  - type: Sprite
    layers:
    - state: emp
  - type: OrganComponents
    onAdd:
    - type: Access
      enabled: true
      groups:
      - AllAccess

- type: entity
  parent: OrganDubiousBase
  id: OrganDubiousShock
  suffix: Shocking
  components:
  - type: Sprite
    layers:
    - state: emp
  - type: OrganComponents
    onAdd:
    - type: Insulated
    - type: LightningArcShooter
      arcDepth: 1
      maxLightningArc: 3
      shootMinInterval: 90
      shootMaxInterval: 300
      shootRange: 5
      lightningPrototype: Lightning

- type: entity
  parent: OrganDubiousBase
  id: OrganDubiousInvisible
  suffix: Invisible
  components:
  - type: Sprite
    layers:
    - state: species
  - type: OrganComponents
    onAdd:
    - type: Stealth
      enabledOnDeath: false
      maxVisibility: 1.2
    - type: StealthOnMove
      passiveVisibilityRate: -0.25
      movementVisibilityRate: 0.25

- type: entity
  parent: OrganDubiousBase
  id: OrganDubiousGoliath
  suffix: Goliath
  components:
  - type: Sprite
    layers:
    - state: species
  - type: OrganComponents
    onAdd:
    - type: GoliathTentacle

- type: entity
  parent: OrganDubiousBase
  id: OrganDubiousSpaceAdaptation
  suffix: Space
  components:
  - type: Sprite
    layers:
    - state: species
  - type: OrganComponents
    onAdd:
    - type: PressureImmunity
    - type: BreathingImmunity

- type: entity
  parent: OrganDubiousBase
  id: OrganDubiousArtifact
  suffix: Artifact
  components:
  - type: Sprite
    layers:
    - state: mindshock
  - type: OrganComponents
    onAdd:
    - type: XenoArtifact
  - type: RandomOrganEffects
    effects:
    - !type:ActivateArtifact

- type: entity
  parent: OrganDubiousBase
  id: OrganDubiousScrambleDna
  suffix: DNA Scrambler
  components:
  - type: Sprite
    layers:
    - state: species
  - type: RandomOrganEffects
    effects:
    - !type:ScrambleDna

- type: entity
  parent: OrganDubiousBase
