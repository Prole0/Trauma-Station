- type: entity
  parent: OrganDubiousBase
  id: OrganDubiousSteptriggerImmune
  suffix: Noslip
  components:
  - type: Sprite
    layers:
    - state: viral
  - type: OrganComponents
    onAdd:
    - type: StepTriggerImmune
      whitelist:
        types:
