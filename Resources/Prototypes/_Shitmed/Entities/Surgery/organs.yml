## Base

- type: entity
  abstract: true
  parent: SurgeryBase
  id: BaseSurgeryInsertOrgan
  components:
  - type: Surgery
    requirement: SurgeryOpenIncision
    steps: # change them if theres unique behaviour for inserting
    - SurgeryStepSawBones
    - SurgeryStepInsertOrgan
    - SurgeryStepSealOrganWound
  - type: SurgeryOrganCondition
    inverse: true
    reattaching: true
    # add organ
  # add SurgeryOrganSlotCondition.organCategory

- type: entity
  abstract: true
  parent: BaseSurgeryInsertOrgan
  id: BaseSurgeryInsertOrganChest
  components:
  - type: Surgery
    requirement: SurgeryOpenRibcage

- type: entity
  abstract: true
  parent: SurgeryBase
  id: BaseSurgeryRemoveOrgan
  components:
  - type: Surgery
    requirement: SurgeryOpenIncision # change to ribcage if ribs would protect the organ (heart etc)
    steps:
    - SurgeryStepOpenIncisionScalpel
    - SurgeryStepClampBleeders
    - SurgeryStepRemoveOrgan
  # add SurgeryOrganCondition.organ

- type: entity
  abstract: true
  parent: BaseSurgeryRemoveOrgan
  id: BaseSurgeryRemoveOrganChest
  components:
  - type: Surgery
    requirement: SurgeryOpenRibcage

