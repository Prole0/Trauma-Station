# Shared extract reaction effects

- type: entityEffect
  id: XenobioExtractBase
  effects:
  - !type:RemoveComponents
    guidebookText: entity-effect-guidebook-remove-reactive
    components:
    - type: Reactive # prevent double dipping
  - !type:AddTag
    tag: Trash
    guidebookText: entity-effect-guidebook-add-trash-tag
  - !type:PlaySoundEffect
    sound: /Audio/Effects/Chemistry/bubbles.ogg

- type: entityEffect
  id: XenobioExtractEvil
  effects:
  - !type:NestedEffect
    proto: XenobioExtractBase
  - !type:PopupMessage
    type: Pvs
    messages: [ "xeno-extract-reaction-evil" ]

- type: entityEffect
  id: XenobioExtractFail
  effects:
  - !type:NestedEffect
    proto: XenobioExtractBase
  - !type:PopupMessage
    type: Pvs
    messages: [ "xeno-extract-reaction-fail" ]

- type: entityEffect
  id: XenobioExtractReaction
  effects:
  - !type:NestedEffect
    proto: XenobioExtractBase
  - !type:PopupMessage
    type: Pvs
    messages: [ "xeno-extract-reaction" ]

- type: entityEffect
  id: XenobioExtractReagent
  effects:
  - !type:NestedEffect
    proto: XenobioExtractBase
  - !type:PopupMessage
    type: Pvs
    messages: [ "xeno-extract-reaction-reagent" ]

# Specific effects

- type: entityEffect
  id: Ignite5
  effects:
  - !type:Flammable
    multiplier: 5
  - !type:Ignite
