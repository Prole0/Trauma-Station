# params are alphabetically sorted
# fallbackColor for params determines default values for shader param sliders,
# order matters
# speciesRestriction is required because some species (like vox) use whitelisted only markings

- type: marking
  id: HairGradientRGB2Col
  bodyPart: Hair
  markingCategory: HairSpecial
  canBeDisplaced: false
  shader: GradientRGB2Col
  speciesRestriction: [Human, SlimePerson, Harpy, Vox, Arachnid, IPC, BananaMen, Shadow]
  coloring:
    layers:
      col1:
        type: !type:MarkingColoring
          colorIndex: 0
          markingId: HairGradientRGB2Col
          markingCategory: HairSpecial
      col2:
        type: !type:MarkingColoring
          colorIndex: 1
          markingId: HairGradientRGB2Col
          markingCategory: HairSpecial
      params:
        type: !type:ShaderParamsMarkingColoring
          params:
            blur: 0.01, 0.5
            proportion: 0, 1
          colorIndex: 2
          markingId: HairGradientRGB2Col
          markingCategory: HairSpecial
        fallbackColor: "#26cc0000"

