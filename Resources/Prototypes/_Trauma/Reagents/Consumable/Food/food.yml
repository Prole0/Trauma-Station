- type: reagent
  id: LabGrownNutriment
  name: reagent-name-lab-grown-nutriment
  group: Foods
  desc: reagent-desc-lab-grown-nutriment
  physicalDesc: reagent-physical-desc-opaque
  flavor: nutriment
  color: "#1f0a0a"
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 1.5
  - !type:PlantAdjustHealth
    amount: -0.75
  metabolisms:
    Digestion:
      metabolismRate: 0.01 # Effectively one unit every 100 seconds.
      metabolites:
        Microplastics: 0.01 # magic
      effects:
      - !type:SatiateHunger
        factor: 0.015 # same as regular nutriment per u
      - !type:Vomit
        probability: 0.005
      - !type:HealthChange
        damage:
          types:
            Poison: 0.05
      - !type:PopupMessage
        type: Local
        messages: [ "reagent-popup-lab-grown-nutriment" ]
        probability: 0.05
  pricePerUnit: -300

- type: reagent
  id: FullFatOils
  name: reagent-name-full-fat-oils
  group: Foods
  desc: reagent-desc-full-fat-oils
  physicalDesc: reagent-physical-desc-opaque
  flavor: DeepFried
  color: "#d49f34"
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: -1
  - !type:PlantAdjustHealth
    amount: -1.5
  metabolisms:
    Digestion:
      effects:
      - !type:SatiateHunger
        factor: 0.010
      - !type:HealthChange
        damage:
          types:
            Poison: 0.15
      - !type:PopupMessage
        type: Local
        messages: [ "reagent-popup-full-fat-oils" ]
        probability: 0.01
  pricePerUnit: 0.1
