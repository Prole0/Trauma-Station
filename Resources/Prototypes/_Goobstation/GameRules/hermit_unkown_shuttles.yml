# Shuttle Game Rules

- type: entity
  abstract: true
  parent: BaseUnknownShuttleRule
  id: UnknownShuttleRuleHermit
  components:
  - type: StationEvent
    weight: 2.5 #decreased by 1.5
  - type: GameRule
    chaosScore: -90 #increased by 50

- type: entity
  parent: UnknownShuttleRuleHermit
  id: UnknownShuttleCargoLostHermit
  components:
  - type: StationEvent
    maxOccurrences: 2
  - type: LoadMapRule
    gridPath: /Maps/Shuttles/ShuttleEvent/lost_cargo.yml

- type: entity
  parent: UnknownShuttleRuleHermit
  id: UnknownShuttleTravelingCuisineHermit
  components:
  - type: StationEvent
    startAnnouncement: station-event-unknown-shuttle-incoming
    maxOccurrences: 2
  - type: LoadMapRule
    gridPath: /Maps/Shuttles/ShuttleEvent/traveling_china_cuisine.yml

- type: entity
  parent: UnknownShuttleRuleHermit
  id: UnknownShuttleDisasterEvacPodHermit
  components:
  - type: StationEvent
    startAnnouncement: station-event-unknown-shuttle-incoming
    maxOccurrences: 3 # should be the same as [copies] in shuttle_incoming_event.yml
  - type: LoadMapRule
    gridPath: /Maps/Shuttles/ShuttleEvent/disaster_evacpod.yml

# The power of 3 clowns proved too strong for the players and may need to be 1984'ed. Replace this with a more engaging clown shuttle.
