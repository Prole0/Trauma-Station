# stomach given to flesh heretic - it is intended to work for all species but IPCs don't get it because it replaces
# existing stomach - can't roleplay as IPC devourer, literally unplayable
- type: entity
  parent: OrganVoxStomach # it had vox metabolizer for some reason
  id: OrganFleshHereticStomach
  suffix: flesh heretic
  components:
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 1984
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 100 # yum
  - type: InternalOrgan
    intCap: 1984
    integrity: 1984
  - type: Metabolizer
    updateInterval: 0.1
    maxReagents: 10
  # TODO: component based way of ignoring other metabolizers
  - type: Stomach
