- type: entity
  id: CeruleanSlimeExtract
  parent: BaseSlimeExtract
  name: cerulean slime extract
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#2A52BE"
  - type: Reactive
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:RelayNearby
        compName: Body
        range: 7
        effect: !type:Oxygenate
          factor: 10
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:RelayNearby
        compName: OnFire
        range: 12
        effect: !type:Extinguish
          fireStacksAdjustment: -20
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReagent
      - !type:RelaySolution
        name: extract
        effects:
        - !type:AdjustReagent
          reagent: XenobioJellyCerulean
          amount: 1
  - type: Tag
    tags:
    - XenobiologyCeruleanExtract
