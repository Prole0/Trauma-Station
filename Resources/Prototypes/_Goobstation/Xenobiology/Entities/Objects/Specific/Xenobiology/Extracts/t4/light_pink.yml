- type: entity
  id: LightPinkSlimeExtract
  parent: BaseSlimeExtract
  name: light pink slime extract
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#ffb3ec"
  - type: Reactive
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReagent
      - !type:DoSmokeEffect
        duration: 15
        spreadAmount: 50
        smokePrototype: Foam
        solution:
          reagents:
          - ReagentId: Pax
            Quantity: 30
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReagent
      - !type:RelaySolution
        name: extract
        effects:
        - !type:AdjustReagent
          reagent: Cognizine
          amount: 10
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractEvil
      - !type:Jitter
        time: 3
        frequency: 20
      - !type:RelayNearby
        compName: Dna
        range: 3
        effect: !type:ScrambleDna
  - type: Tag
    tags:
    - XenobiologyLightPinkExtract
