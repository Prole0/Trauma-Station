- type: entity
  id: SepiaSlimeExtract
  parent: BaseSlimeExtract
  name: sepia slime extract
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#704214"
      shader: XenoSepia
  - type: Reactive
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReagent
      - !type:RelaySolution
        name: extract
        effects:
        - !type:AdjustReagent
          reagent: Tilenol
          amount: 15
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractEvil
      - !type:Jitter
        time: 5
        frequency: 20
      - !type:SpawnEntity
        entity: XenoExtractChronofieldSpawner
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:SpawnEntity
        entity: FloorTileItemSepia30
  - type: Tag
    tags:
    - XenobiologySepiaExtract
