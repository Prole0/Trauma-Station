- type: entity
  id: RedSlimeExtract
  parent: BaseSlimeExtract
  name: red slime extract
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#ff3333"
  - type: Reactive
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:SpawnEntity
        entity: XenobioVolatileRedExtractJelly
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReagent
      - !type:RelaySolution
        name: extract
        effects:
        - !type:AdjustReagent
          reagent: XenobioJellyRed
          amount: 1
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:RelayNearby
        compName: NpcFactionMember
        range: 3
        effect: !type:ChangeFaction
          newFaction: AllHostile # BILLIONS MUST KILL
          duration: 30
  - type: Tag
    tags:
    - XenobiologyRedExtract
