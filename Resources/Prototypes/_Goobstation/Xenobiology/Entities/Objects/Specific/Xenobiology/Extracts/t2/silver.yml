- type: entity
  id: SilverSlimeExtract
  parent: BaseSlimeExtract
  name: silver slime extract
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#c4c4c4"
      shader: XenoMetallic
  - type: Reactive
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractEvil
      - !type:Jitter
        time: 5
        frequency: 20
      - !type:ModifyStatusEffect
        time: 5
        effectProto: XenobioMetalFoamStatusEffect
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:SpawnEntity
        entity: IngotSilver1
        number: 2
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:SpawnEntity
        entity: XenobioGoopBall
        number: 3
  - type: Tag
    tags:
    - XenobiologySilverExtract
