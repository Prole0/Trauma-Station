- type: entity
  id: PinkSlimeExtract
  parent: BaseSlimeExtract
  name: pink slime extract
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#ff33cc"
  - type: Reactive
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:RelayNearby
        compName: PlantHolder # TODO: may need to change this if botany ecs ever gets merged
        range: 5
        effect: !type:PlantAdjustMutationLevel
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReagent
      - !type:RelaySolution
        name: extract
        effects:
        - !type:AdjustReagent
          reagent: XenobioJellyPink
          amount: 10
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractFail
  - type: Tag
    tags:
    - XenobiologyPinkExtract

