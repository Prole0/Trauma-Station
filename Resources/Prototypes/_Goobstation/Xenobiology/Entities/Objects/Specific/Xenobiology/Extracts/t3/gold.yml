- type: entity
  id: GoldSlimeExtract
  parent: BaseSlimeExtract
  name: gold slime extract
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#e8b923"
      shader: XenoMetallic
  - type: Reactive
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractEvil
      - !type:Jitter
        time: 3
        frequency: 20
      - !type:SpawnEntity
        entity: RPassiveMobSpawner
        number: 5
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractEvil
      - !type:Jitter
        time: 3
        frequency: 20
      - !type:SpawnEntity
        entity: RHostileMobSpawner
        number: 5
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractEvil
      - !type:Jitter
        time: 3
        frequency: 20
      - !type:SpawnEntity
        entity: RNeutralMobSpawner
        number: 5
  - type: Tag
    tags:
    - XenobiologyGoldExtract
