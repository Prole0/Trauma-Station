- type: entity
  id: AdamantineSlimeExtract
  parent: BaseSlimeExtract
  name: adamantine slime extract
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#005c33"
      shader: XenoMetallic
  - type: Reactive
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractEvil # chud forgot to give this one a popup idc
      - !type:CreateGas
        gas: Healium
        moles: 55
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:SpawnEntity
        entity: XenobioAdamantineBar
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractFail
  - type: Tag
    tags:
    - XenobiologyAdamantineExtract
